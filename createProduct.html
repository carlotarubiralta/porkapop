<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porkapop - Crear Anuncio</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <img src="kc-logo.png" alt="Logo" class="h-10">
    </header>
    <main class="p-4">
        <h1 class="text-2xl font-bold mb-4">Crear Anuncio</h1>
        <form id="create-product-form" class="bg-white p-4 rounded shadow">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="title">Título</label>
                <input class="w-full p-2 border rounded" type="text" id="title" name="title" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="description">Descripción</label>
                <textarea class="w-full p-2 border rounded" id="description" name="description" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="price">Precio</label>
                <input class="w-full p-2 border rounded" type="number" id="price" name="price" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="type">Tipo</label>
                <select class="w-full p-2 border rounded" id="type" name="type" required>
                    <option value="venta">Venta</option>
                    <option value="compra">Compra</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="image">Imagen</label>
                <input class="w-full p-2 border rounded" type="file" id="image" name="image">
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">Crear Anuncio</button>
        </form>
    </main>
    <script type="module" src="create-product/create-product.js"></script>
</body>
</html>
