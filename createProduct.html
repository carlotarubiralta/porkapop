<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - Porkapop</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="shared/notification/notification.css">
    <link rel="stylesheet" href="shared/spinner/spinner.css">
    <link rel="stylesheet" href="shared/header/header.css">
</head>
<body>
    <header class="bg-dark-blue shadow-md p-4 flex justify-between items-center">
        <a href="index.html"><img src="logo-porkapop.png" alt="Logo" class="h-16"></a>
        <nav class="space-x-4">
            <a href="index.html" class="text-white hover:text-gray-300">Listado de anuncios</a>
            <a id="login-btn" href="login.html" class="text-blue-500 hover:text-blue-700">Iniciar Sesión</a>
            <a id="signup-btn" href="signup.html" class="text-blue-500 hover:text-blue-700">Regístrate</a>
            <span id="user-greeting" class="hidden text-gray-300"></span>
            <a id="create-ad-btn" href="createProduct.html" class="hidden bg-green-500 text-white px-4 py-2 rounded">Crear Anuncio</a>
            <button id="logout-btn" class="hidden bg-red-500 text-white px-4 py-2 rounded">Cerrar Sesión</button>
        </nav>
    </header>    
    <main id="main-content" class="container mx-auto p-4">
        <form id="create-product-form">
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Título</label>
                <input type="text" id="title" name="title" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Descripción</label>
                <input type="text" id="description" name="description" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700">Precio</label>
                <input type="number" id="price" name="price" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="type" class="block text-gray-700">Tipo</label>
                <select id="type" name="type" class="w-full p-2 border rounded" required>
                    <option value="venta">Venta</option>
                    <option value="compra">Compra</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="image-url" class="block text-gray-700">URL de la Imagen</label>
                <input type="url" id="image-url" name="image-url" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Crear Producto</button>
        </form>
    </main>
    <script type="module" src="create-product/create-product.js"></script>
</body>
</html>
